# Render.com Blueprint for GenXLink Server Deployment
# Deploy with: https://render.com/deploy

services:
  # API Server
  - type: web
    name: genxlink-api
    env: docker
    dockerfilePath: ./server/api/Dockerfile
    dockerContext: .
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: genxlink-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: genxlink-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: RUST_LOG
        value: info
      - key: API_PORT
        value: 8080

  # Signaling Server (WebSocket)
  - type: web
    name: genxlink-signaling
    env: docker
    dockerfilePath: ./server/signaling/Dockerfile
    dockerContext: .
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: genxlink-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: genxlink-redis
          type: redis
          property: connectionString
      - key: RUST_LOG
        value: info
      - key: SIGNALING_PORT
        value: 8081

  # Redis Cache
  - type: redis
    name: genxlink-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru

databases:
  # PostgreSQL Database
  - name: genxlink-db
    plan: starter
    databaseName: genxlink
    user: genxlink
