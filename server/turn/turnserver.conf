# GenXLink TURN Server Configuration
# For NAT traversal in WebRTC P2P connections

# Network settings
listening-port=3478
tls-listening-port=5349

# Relay ports range
min-port=49152
max-port=65535

# Realm and server name
realm=genxlink.io
server-name=genxlink-turn

# Authentication
lt-cred-mech
user=genxlink:GenXL1nk2025!

# Logging
verbose
log-file=/var/log/turnserver.log

# Security
fingerprint
no-multicast-peers

# Performance
total-quota=100
bps-capacity=0
stale-nonce=600

# TLS/DTLS (uncomment when you have certificates)
# cert=/etc/ssl/certs/turn.pem
# pkey=/etc/ssl/private/turn.key

# External IP (set this to your server's public IP)
# external-ip=YOUR_PUBLIC_IP

# Disable CLI
no-cli
