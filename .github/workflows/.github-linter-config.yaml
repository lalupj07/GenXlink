# GitHub Actions Linter Configuration
# This file tells IDE linters that certain contexts are valid in GitHub Actions

# Valid GitHub Actions contexts that IDEs might not recognize
valid_contexts:
  - secrets
  - github
  - env
  - job
  - steps
  - runner
  - inputs

# Suppress warnings for these specific patterns
suppress_patterns:
  - "secrets.*"
  - "github.*"
  - "env.*"

# Notes:
# - 'secrets' is a standard GitHub Actions context
# - IDE warnings about these are false positives
# - The workflow will work correctly on GitHub
